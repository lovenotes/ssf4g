# Server Name
srv_name = "portal_srv"

# Portal Server Run Mode (dev/prod)
run_mode = "prod"

# Portal Server Listen Client Addr
service = 0.0.0.0:8201

# Portal Server Listen GM Addr
service_gm = 0.0.0.0:8211

# Log Path
log_path = /data/ssf4g/logs/portalsrv.log

# Sentry DSN
sentry_dsn = ""

# Max Online Account Per Server
max_online_accnt = 3000

# Redis Max Idel Conn
redis_max_idle_conn = 10

# Redis Timeout
redis_timeout = 5

# Memcached Max Open Conn
memcached_max_open_conn = 1000

[dev]
server_redis_url = "127.0.0.1:6379"
server_redis_auth = ""

memcached_url = "127.0.0.1:11211"

[prod]
server_redis_url = "127.0.0.1:6379"
server_redis_auth = ""

memcached_url = "127.0.0.1:11211"

