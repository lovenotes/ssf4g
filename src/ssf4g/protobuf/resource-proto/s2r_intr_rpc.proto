syntax = "proto3";

package proto.resource;
option go_package="resourceproto";

message S2RZoneStatusGetReqProto {
	uint32 zoneID = 1;
}

message S2RZoneStatusGetRespProto {
	uint32 zoneID = 1;
	int32 zoneStatus = 2;
}

service ResourceS2RIntrService {
  	rpc S2RZoneStatusGet(S2RZoneStatusGetReqProto) returns (S2RZoneStatusGetRespProto);
}